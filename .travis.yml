sudo: false

language: ruby

cache: bundler

rvm:
  - 1.9.3
  - 2.1
  - 2.2

gemfile:
  - gemfiles/rails_3.2.gemfile
  - gemfiles/rails_4.0.gemfile
  - gemfiles/rails_4.1.gemfile
  - gemfiles/rails_4.2.gemfile

script:
  - bundle exec rake --trace test

matrix:
  fast_finish: true
  allow_failures:
    - gemfile: gemfiles/rails_3.2.gemfile
    - gemfile: gemfiles/rails_4.2.gemfile
